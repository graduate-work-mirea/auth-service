version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d auth_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build: .
    ports:
      - "8080:8080"   # HTTP
      - "50051:50051" # gRPC
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - POSTGRES_DSN=postgres://user:password@postgres:5432/auth_db?sslmode=disable
      - JWT_SECRET=your_secret_key_here

volumes:
  postgres_data:
